<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="GeneratePassword.css" />
    <title>Generate Password</title>
  </head>
  <body>
    <header>
      <label id="darkMode"></label>
    </header>
    <div class="generatePassContainer">
      <div class="semi-container">
        <h2>Generate a random password</h2>
        <p>Never use an insecure password again.</p>
        <button id="genPassBtn">Generate Passwords</button>
        <hr id="hr" />
        <div class="passwordSpan">
          <span id="pass1" onclick="copyPass1()">12312323</span>
          <span id="pass2">asdasdadasd</span>
        </div>
      </div>
    </div>
    <script src="GeneratePassword.js"></script>
  </body>
</html>
